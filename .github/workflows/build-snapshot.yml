name: Build Snapshot

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        run: mvn package
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: target/*.jar 
  snapshot:
    runs-on: ubuntu-latest
    needs: [build]
    if: success()
    
    steps:
      - name: Download build artifacts
        uses: actions/donload-artifact@v2
        with:
          path: .
      - name: Check pwd
        run: |
          echo $(ls -al)
