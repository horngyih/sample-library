name: Build Snapshot

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        run: mvn package
  snapshot:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Check pwd
        run: |
          echo $(ls -al)
